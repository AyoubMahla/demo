<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASTROW</title>
<style>
/* Ton CSS existant ici... */
@font-face {
  font-family: 'AstrowFont';
  src: url('AstrowFont.ttf') format('opentype');
}
body, html {
  width:100%; height:100%; margin:0; padding:0;
  background:#000; font-family:'AstrowFont'; color:#fff;
  display:flex; justify-content:center; align-items:center;
  flex-direction:column; text-align:center; overflow:hidden;
}
canvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }
#content { position:relative; z-index:1; display:flex; flex-direction:column; align-items:center; gap:20px; }
#logoContainer { display:flex; align-items:center; gap:10px; }
.logo { width:100px; height:auto; }
.star { width:90px; height:90px; background:url('whitestar.png') no-repeat center/contain; animation: spin 5s linear infinite; }
@keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
#subtitle { font-size:26px; margin-bottom:0; }
#comingSoon { font-size:18px; max-width:320px; line-height:1.3; }
#formWrapper { display:flex; flex-direction:column; align-items:center; width:100%; max-width:480px; gap:15px; }
#registerForm { display:flex; flex-direction:column; align-items:center; justify-content:center; gap:10px; background:rgba(255,255,255,0.05); padding:18px; border:2px solid #fff; border-radius:6px; width:100%; box-sizing:border-box; }
#phoneRow { display:flex; justify-content:center; align-items:stretch; width:100%; gap:10px; }
#phoneInput { background:rgba(255,255,255,0.15); border:none; border-radius:4px; color:#fff; text-align:center; padding:12px; font-family:'AstrowFont'; font-size:16px; height:20px; flex:1; }
#countrySelect { background:rgba(255,255,255,0.15); border:none; border-radius:4px; color:#000; text-align:center; padding:12px; font-family:'AstrowFont'; font-size:16px; height:44px; flex:0 0 90px; }
#confirmBtn { flex:0 0 110px; padding:12px; background:#fff; color:#000; border-radius:4px; cursor:pointer; transition:0.3s; font-family:'AstrowFont'; font-size:16px; height:46px; }
#confirmBtn:hover { background:#000; color:#fff; }
#consentWrapper { font-size:14px; color:#fff; width:100%; display:flex; align-items:center; gap:6px; justify-content:center; margin-top:5px; }
#consentWrapper input { transform:scale(1.2); }
#consentWrapper a { color:#00ffff; text-decoration:none; }
#errorMessage { color:#ff4444; font-size:0.9rem; margin-top:5px; display:none; text-align:center; }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div id="content">
  <div id="logoContainer">
    <img src="ASTROW.png" alt="ASTROW Logo" class="logo">
    <div class="star"></div>
  </div>

  <div id="subtitle">Aim the stars.</div>
  <div id="comingSoon">
    Coming soon... Enter your number to be informed as soon as the drop is released!
  </div>

  <div id="formWrapper">
    <form id="registerForm">
      <div id="phoneRow">
        <select id="countrySelect">
          <option value="+33">FR +33</option>
          <option value="+1">US +1</option>
          <option value="+44">UK +44</option>
          <option value="+49">DE +49</option>
          <option value="+212">MA +212</option>
        </select>
        <input type="tel" id="phoneInput" placeholder="Phone number" required>
        <button type="submit" id="confirmBtn">Confirm</button>
      </div>
    </form>

    <div id="consentWrapper">
      <input type="checkbox" id="consentCheckbox" required>
      <label for="consentCheckbox">
        I consent to receive notifications from ASTROW.
      </label>
    </div>

    <div id="errorMessage"></div>
  </div>
</div>

<script>
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = Array.from({ length: 100 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 1.5 + 0.5,
  alpha: Math.random() * 0.5 + 0.5,
  delta: Math.random() * 0.02 + 0.005,
  speed: Math.random() * 0.3 + 0.02
}));

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  stars.forEach(s => {
    s.alpha += s.delta;
    if (s.alpha > 1 || s.alpha < 0.3) s.delta = -s.delta;
    ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
    ctx.fill();
    s.y += s.speed;
    if (s.y > canvas.height) s.y = 0;
  });
  requestAnimationFrame(animate);
}
animate();

const form = document.getElementById('registerForm');

form.addEventListener('submit', async e => {
  e.preventDefault();
  const checkbox = document.getElementById('consentCheckbox');
  const error = document.getElementById('errorMessage');

  if (!checkbox.checked) {
    error.textContent = 'You must consent.';
    error.style.display = 'block';
    return;
  }

  error.style.display = 'none';
  const country = document.getElementById('countrySelect').value;
  const phone = document.getElementById('phoneInput').value;

  try {
    const res = await fetch('https://astrow-coomingsoon.vercel.app/api/saveNumber', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ country, phone })
});



    if (res.ok) {
      document.getElementById('content').innerHTML = '<div style="font-size:24px;">Your number has been registered!</div>';
    } else {
      const data = await res.json();
      error.textContent = data?.message || 'Error sending data.';
      error.style.display = 'block';
    }
  } catch (err) {
    error.textContent = 'Network error, please try again.';
    error.style.display = 'block';
    console.error(err);
  }
});
</script>


</body>
</html>
